<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        width=device-width : 페이지의 너비를 기기의 스크린 너비로 설정 
        initial-scale=1.0 : 처음 페이지 로딩시 확대/축소가 아닌 원래 크기를 사용 (0~10)
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 아이콘 넣어주기 -->
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <div class = "wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </div>
            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="user_email" placeholder="Email">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="user_pw" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    Remember Me?
                </div>
                <div class="forgot_pw">
                    <!-- <a href="">Sign Up</a><br> -->
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="submit">
                <button type="button" class="btn btn-login" id = "login_btn" onclick="Login()">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
