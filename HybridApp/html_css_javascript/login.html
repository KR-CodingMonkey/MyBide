<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link rel="stylesheet" href='./assets/css/regist.css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <div class = "wrap">
        <div class="login">
            <div class="button-wrap">
                <div id="btn"></div>
                <button type="button" id = "login_btn" class="togglebtn" onclick="login()">SIGN IN</button>
                <button type="button" class="togglebtn" onclick="register()">SIGN UP</button>
            </div>
            <form id="login" action="" class="input-group">
                <div class="login_sns">
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </div>
                <div class="login_id">
                    <h4>User ID</h4>
                    <input type="email" name="" id="user_email" placeholder="User ID">
                </div>
                <div class="login_pw">
                    <h4>Password</h4>
                    <input type="password" name="" id="user_pw" placeholder="Password">
                </div>
                <div class="login_etc">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="">
                        Remember Me?
                    </div>
                    <div class="forgot_pw">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                <div class="submit">
                    <button type="button" class="btn btn_login" id = "login_btn" onclick="Login()">Login</button>
                </div>  
            </form>
            <form id="register" action="" class="input-group">
                <div class="register">
                    <!-- <p>개인정보 수집 이용 및 제 3자 제공 동의</p> -->
                    
                    <div class="checkbox_info">
                        <input type="checkbox" name="" id="">
                        개인정보 수집 이용 내역
                    </div>
                    <div class="checkbox_info">
                        <input type="checkbox" name="" id="">
                        민감정보 처리 내역
                    </div>
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Your Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password_confirm" class="input-field" placeholder="confirm Password" required>

                    <!-- <input type="checkbox" class="checkbox"><  >Terms and conditions</span> -->
                    <div class = submit>
                    <button class="btn_login">REGISTER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        
        // function login(){
        //     x.style.left = "50px";
        //     y.style.left = "450px";
        //     z.style.left = "0";
        // }

        // function register(){
        //     x.style.left = "-400px";
        //     y.style.left = "50px";
        //     z.style.left = "110px";
        // }

        function login(){
            x.style.left = "10%";
            y.style.left = "100%";
            z.style.left = "0";
        }

        function register(){
            x.style.left = "-100%";
            y.style.left = "50px";
            z.style.left = "110px";
        }
    </script>
</body>
</html>
